<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }



    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td colspan="3">A</td>

        </tr>

        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>P</td>
        </tr>

        <tr>

            <td colspan="3">K</td>
        </tr>
    </table>
</body>
</html>
