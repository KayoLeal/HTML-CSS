<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML</title>
</head>
<body>
    <h1>Tente abrir esse site em outros dispositivos ou simplesmente aumente e diminue o tamanho do seu navegador</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png ">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio controls loop>
        <source src="midia/lolifunk.mp3" type="audio/mpeg">
    </audio>



</body>
</html>
