<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedaem propia</h1>
        <p>Esse video esta no meu propio servidor</p>
        <video width="500px" controls poster="Img/pexels-deane-bayas-5764232.jpg">
            <source src="midia/meuvideo (1).m4v" type="video/mp4">
            <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade, para reproduzir videos</p>
        </video>

        <h1>Inserindo video do you-tube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/-FQP7hD-J6A?si=L4XgBjxx0XQvRk8X" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
