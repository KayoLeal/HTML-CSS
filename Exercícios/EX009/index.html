<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="a">
        <Li>Acordar</Li>
        <li>Escovar os dentes</li>
        <li>Jogar</li>
        <li>Programar</li>
    </ol>

    <h2>Listas Nao Ordenadas</h2>
    <ul type="square">
        <li>Dar banho no gato</li>
        <li>Lavar roupas</li>
        <li>Limpar o carro</li>

    </ul>
</body>
</html>
