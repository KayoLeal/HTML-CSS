<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Aprendendo sobre formulario</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inum1">Numero:</label>
            <input type="number" name="numero1" id="inum1" minlength="0" maxlength="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">Numero:</label>
            <input type="number" name="numero2" id="inum2" minlength="0" maxlength="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
        <label for="isoma">Soma:</label>
        <output id="isoma">0</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </form>
</body>
</html>
